<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Exercise 1 - Hello World(JavaScript)</title>
			<style>
				body {
					font-family: Arial, Helvetica, sans-serif;
				}
			</style>
		</head>
		<body>
			<form id="user_name">
				<p>What's your name? <input type="text" autofocus="autofocus"></p>
			</form>
            <button onclick="say_hi()">Submit name</button>
			<h1 id="output"></h1>
			<script>
                let input = document.getElementById("user_name");
                input.addEventListener("keydown", 
                    function(event) {
                        if(event.keyCode === 13) {
                            event.preventDefault();
                            say_hi();
                        }
                    });
                function say_hi() {
                    let user_name = document.getElementById("user_name")[0].value,
						first_letter = user_name.charAt(0).toLowerCase(),
						first_charcode = first_letter.charCodeAt(0),
                        greeting = `Hey there, ${user_name}!<br/>Hey there, world!`;
						if(first_charcode > 110) {
							greeting = `Hi ${user_name} and hello world!`;
						}
                    document.getElementById("output").innerHTML = greeting;

                }
			</script>
		</body>
	</html>
