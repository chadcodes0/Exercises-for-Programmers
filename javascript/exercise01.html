<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Exercise 1 - Hello World(JavaScript)</title>
		</head>
		<body>
			<form id="user_name">
				<p>What's your name? <input type="text"></p>
			</form>
            <button id="name_button" onclick="say_hi()" autofocus="autofocus">Submit name.</button>
			<h1 id="output"></h1>
			<script>
                let input = document.getElementById("user_name");
                input.addEventListener("keydown", 
                    function(event) {
                        if(event.keyCode === 13) {
                            event.preventDefault();
                            say_hi();
                        }
                    });
                function say_hi() {
                    let user_name = document.getElementById("user_name")[0].value,
                        greeting = `Hey there, ${user_name}`;
                    document.getElementById("output").innerHTML = greeting;
                }
			</script>
		</body>
	</html>
