<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Exercise 3 - Printing Quotes</title>
			<style>
				body {
					font-family: Arial, Helvetica, sans-serif;
				}
			</style>
		</head>
		<body>
            <form id="input_quote">
                <p>Enter a famous quotation:<br/><input type="text"></p>
                <p>Enter who it is attributed to:<br/><input type="text"></p>
            </form>
            <button id="enter" onclick="output_quote()">Enter quote</button>
            <p id="output"></p>
            <script>
                function output_quote() {
			let quotation = document.getElementById("input_quote")[0].value,
			    attribution = document.getElementById("input_quote")[1].value;
			document.getElementById("output").innerHTML = `\"${quotation}\" <br/> \- <em>${attribution}</em>`;
			}
			let input = document.getElementById("input_quote");
			input.addEventListener("keydown", 
				function(event) {
					if(event.keyCode === 13) {
						event.preventDefault();
						output_quote();
					}
			});
            </script>
		</body>
	</html>
