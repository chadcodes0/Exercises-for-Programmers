<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Exercise 6 - Basic Retirement Calculator</title>
			<style>
				body {
					font-family: Arial, Helvetica, sans-serif;
				}
			</style>
		</head>
		<body>
            <form id="ages">
                <label>Your age:</label>
                <input type="text">
                <label>Retirement age:</label>
                <input type="text">
            </form>
            <button id="enter" onclick="calculate()">Retire</button>
            <p id="output"></p>
            <script>
                function calculate() {
                    let age = Number(document.getElementById("ages")[0].value),
                        retire = Number(document.getElementById("ages")[1].value) - age,
                        year = new Date().getFullYear(),
                        retirement_age = Number(year) + retire;
                    if(retire <= 0) {
                        document.getElementById("output").innerHTML = "You can retire now!";
                    } else {
                        document.getElementById("output").innerHTML = `You have ${retire} years left until you can retire.<br/>
                                                                    It's ${year}, so you can retire in ${year + retire}.`;
                    }
                }
            </script>
		</body>
    </html>
